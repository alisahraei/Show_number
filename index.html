<!DOCTYPE html>
<html>
<head>
  <title>show number</title>
  <link rel="stylesheet" type="text/css" href="style.css">
</head>
<body>
  <div>
    <button onclick="show()" id="btn">Go</button>
    <br>
    <span id="number"></span>
  </div>
  <script>
    function show() {
      document.getElementById("number").innerHTML = "1234567890";
      document.getElementById("btn").innerHTML= "again"
    }   
  </script>
</body>
</html>
